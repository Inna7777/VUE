<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>
<body> 
    <!-- Создать кнопку "Перевернуть". При клике на кнопку текст кнопки должен перевернуться и отобразиться в обратном порядке.  -->

    <div id="app">
        <input type="text" aria-label="введите слово" v-model="text">
        <h2>{{ text }}</h2>
        <button @click="invertText()">Перевернуть</button>
        <h2>{{ newText }}</h2>


    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
               text:'', 
               newText:'',
            },
            methods: {
                invertText(){                    
                   let arrText=[];
                   arrText.push(...this.text.split(''));
                   arrText.reverse();
                  this.newText = arrText.join('');
                  
                }
            },
        })
    </script>
</body>
</html>
